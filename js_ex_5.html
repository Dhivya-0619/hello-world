<html>
    <body>
        <script type="text/javascript">
            var x = prompt("enter x:");
            var y = prompt("enter y:");
            x=parseInt(x);
            y=parseInt(y);
            l=x;
            if(x<y){
                l=y;
            }
            document.write("Biggest number:",l);
        </script>
    </body>
</html>
