<html>
    <body>
        <script type="text/javascript">
            var x = prompt("enter x:");
            var y = prompt("enter y:");
            x=parseInt(x);
            y=parseInt(y);
            x=x+y;
            y=x-y;
            x=x-y;
            document.write("Value of x after swapping:",x,"<br>","<br>");
            document.write("\nValue of y after swapping:",y);
        </script>
    </body>
</html>
